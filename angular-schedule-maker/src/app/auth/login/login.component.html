<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm"
        (ngSubmit)="onSubmit(f)">

            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" 
                     name="email" 
                     ngModel 
                     required 
                     #email="ngModel"
                     class="form-control" 
                     id="loginEmail"
                     placeholder="Enter email">
                     
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" 
                     name="password" 
                     ngModel 
                     required 
                     #password="ngModel"
                     class="form-control" 
                     id="loginPassword"
                     placeholder="Enter Password">
            </div>
            <a [routerLink]="['../public']">Continue without logging in</a>
            <div>
              <a [routerLink]="['../reset']" routerLinkActive="active">Forgot Password?</a>
            </div>
            <!-- Above paste link of search function! -->
            <div class="form-group form-check">
              

              <!-- IF form value == admin then reroute to admin page -->
            </div>
            <button type="submit" [disabled] = "f.invalid"
            class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
